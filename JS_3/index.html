<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button id="bnt">press me!</button>
    <script type="text/javascript">
        let counter = 0;
        const bnt = document.getElementById("bnt");

            counter+=1
            bnt.innerHTML= counter

        }
            

        
    </script>
